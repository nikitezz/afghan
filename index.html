    <div class="container">

            "Учреждение образование"
            <br>
            "Гомельский государственный аграрно-экономический колледж"
            <div id="example" class="exampl flex">
                <span class="span1">АФГАНИСТАН.</span><br>
                <br>

                <span class="span2">ЖИВИ В НАШЕЙ ПАМЯТИ</span>
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script>
        alert("Сайт рекомендуется ипользовать в браузере Google Chrome!");
        $(document).ready(function(){
 $.fn.animate_Text = function() {
  var string = this.text();
  return this.each(function(){
   var $this = $(this);
   $this.html(string.replace(/./g, '<span class="new">$&</span>'));
   $this.find('span.new').each(function(i, el){
    setTimeout(function(){ $(el).addClass('div_opacity'); }, 20 * i);
   });
  });
 };
 $('#example').show();
 $('#example').animate_Text();
});
    </script>
</body>
